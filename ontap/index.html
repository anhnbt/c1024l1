<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On tap</title>
    <style>
        /* tag selector */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #999;
            padding: 4px;
        }
    </style>
</head>
<body>
<div id="result"></div>
<script>
    let productList = [];
    class Product {
        constructor(code, name, price, quantity) {
            this.code = code;
            this.name = name;
            this.price = price;
            this.quantity = quantity;
        }
    }

    productList.push(new Product('Sp007', 'Pencil', 2000, 1));

    let table = `<table>
        <tr>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá sản phẩm</th>
            <th>Số lượng sản phẩm</th>
        </tr>`;

    for (let i = 0; i < productList.length; i++) {
        table += `<tr>
            <td>${productList[i].code}</td>
            <td>${productList[i].name}</td>
            <td>${productList[i].price}</td>
            <td>${productList[i].quantity}</td>
        </tr>`;
    }
    table += `</table>`;

    const result = document.getElementById("result");
    result.innerHTML = table;
</script>
</body>
</html>
